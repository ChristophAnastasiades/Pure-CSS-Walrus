<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Walrus created by Lingulo</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
	</head>

	<body>
		<div class="walrus">
			<div class="body">
				<div class="head">
					<div class="hairs">
						<div class="left">
							<div class="hair"></div>
							<div class="hair"></div>
							<div class="hair"></div>
						</div>
						<div class="right">
							<div class="hair"></div>
							<div class="hair"></div>
							<div class="hair"></div>
						</div>
					</div>
					<div class="eyes">
						<div class="left eye"></div>
						<div class="right eye"></div>
					</div>
					<div class="nose"></div>
					<div class="mouth"></div>
				</div>
				<div class="legs">
					<div class="left leg"></div>
					<div class="right leg"></div>
				</div>
				<div class="tail">
					<div class="fin"></div>
					<div class="fin"></div>
				</div>
			</div>
		</div>
	</body>
</html>
